<!DOCTYPE html>
<html lang="en">
  
<head>
    <!-- Creating the web page name and linking the style sheet -->
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/details.js"></script>
    <script defer src="js/cart.js"></script>
   
  
</head>
<body>
    <!-- header information -->
    <div class="flex-container-header">
        <div class="logo-style"><a href="./index.html"><img class="logo" src="assets/logo-01.svg" alt="logo"></a></div>
        <div class="side">
          <div class="menu">
            <a href="./index.html" class="links">PRODUCTS</a>
            <a href="./cart.html" class="links active">CART</a>
          </div>
          <div class="line"></div>
          <div><h2 class="shopping-cart-heading">Shopping Cart</h2></div>
        </div>
      </div>

      <div id="roll-list">
        <!-- createing a template to be used for rolls-->
        <template id="roll-template">
            <div class="roll">
                <div class="cart-flex-container">
                    <div class="empty"></div>
                    <div>
                        <img class="cart-product-images" src="#" alt="image of roll">
                    </div>
                    <div class="cart-text">
                         <!--roll detail-->
                        <p id = "title-roll-name">Original Cinnamon Roll</p>
                        <p id = "glazing-name">Glazing: Keep original</p>
                        <p id = "pack-size-name">Pack Size: 1</p>
                    </div>
                    <div>
                         <!--price-->
                        <p id="singular-roll-price">$ 0</p>
                    </div>
                </div>
                <div>
                    <!--remove button-->
                    <a href="#" class="remove">Remove</a>
                    
                </div>
                <br>  
            </div>      
        </template>  
    </div>

    <br>    


    <!-- divider line  -->
    <div class="line-2"></div>
    <!-- total price of items in cart and button to checkout  -->
    <div class="cart-flex-container">
        <div class="total"></div>
        <div class="cart-text">
            <p class="total">Total</p>
        </div>
        <div>
            <p id="total-roll-price">$ 0</p>
        </div>   
    </div>
    <div class="cart-flex-container">
        <div></div>
        <div>
            <button type="button" class="checkout-button">Checkout</button>
        </div>
    </div>
    
</body>
</html>
